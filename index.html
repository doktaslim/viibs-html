  <script>
    // funtion to get id of target element for sliding and execute the slider action
    function gethere(id) {
      exec(id)
    }
    
    gsap.from(".writeup", {

      opacity: 0,
      ease: "power3.inOut"

      y: -100,
      ease: "power3.inOut"
    });
    gsap.to(".card", {
      duration: 1,
      opacity: 1,
      ease: "power3.inOut"
    });

        function exec(targetEl) {
        let span = document.querySelectorAll(`#${targetEl}`);
        let card = document.querySelectorAll(`.${targetEl}list`);
        let card_page = Math.ceil(card.length / 4);
        let l = 0;
        let movePer = 25.34;
        let maxMove = 203;
        // mobile_view	
        let mob_view = window.matchMedia("(max-width: 768px)");
        if (mob_view.matches) {
          movePer = 50.36;
          maxMove = 504;
        }

        let mob_view1 = window.matchMedia("(max-width: 500px)");
        if (mob_view1.matches) {
          movePer = 75.38;
          maxMove = 1005;
        }

        let right_mover = () => {
          l = l + movePer;
          if (card == 1) { l = 0; }
          for (const i of card) {
            if (l > maxMove) { l = l - movePer; }
            i.style.left = '-' + l + '%';
          }

        }
        let left_mover = () => {
          l = l - movePer;
          if (l <= 0) { l = 0; }
          for (const i of card) {
            if (card_page > 1) {
              i.style.left = '-' + l + '%';
            }
          }
        }
        span[1].onclick = () => { right_mover(); }
        span[0].onclick = () => { left_mover(); }
      }
  </script>
