        <section class="px-2 py-20 text-gray-800 max-w-6xl mx-auto">

              <p class='text-lg font-medium'>See all</p>
              <div class='flex items-center space-x-4 justify-between'>
                <i class="fas fa-chevron-left" id='span'></i>
                <i class="fas fa-chevron-right" id='span'></i>
              </div>
            </div>
          </div>

            </div>
          </div>
        </section>
