<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Viibs || Register</title>
</head>

<body>

    <div class="container-fluid main">
        <div class="Styled_FormWrapper card d-flex flex-column justify-content-center align-items-center main_reg_form">
            <h1 class="Styled_Title reg_header">Welcome To Viibs</h1>
            <p class="Styled__Subtitle-sc-13dkmc7-0 fKBJiw">Book personalized video shoutouts from your favorite people
            </p>
            <span style="transition: opacity 0.5s ease 0s;" class="fb_span">
                <button type="button" class="btn btn-block btn-primary btn-sm btn-fb metro"
                    style="font-family: cerebri, sans-serif; font-weight: 500; text-transform: none;">
                    <span>Continue with Facebook</span>
                </button>
            </span>
            <div class="Styled__Separator-sc-1om6r0e-4 THlGb">Or continue with email</div>
            <form>
                <div>
                    <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                        <div>
                            <label for="name" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                <span>Full name</span>
                            </label>
                        </div>
                        <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                            <input id="name" name="name" type="text" data-testid="Input-Input-name"
                                placeholder="Mathew Thiago" inputmode="text"
                                class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value="">
                            <div data-testid="Clear-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                        <div>
                            <label for="dob" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                <span>Birthday</span>
                            </label>
                        </div>
                        <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                            <input id="dob" name="dob" type="text" data-testid="Input-Input-dob"
                                placeholder="02/28/1998" class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value="">
                            <div data-testid="Clear-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                        <div>
                            <label for="email" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                <span>Email</span>
                            </label>
                        </div>
                        <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                            <input id="email" name="email" type="email" data-testid="Input-Input-email"
                                placeholder="rex@example.com" inputmode="text"
                                class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value="">
                            <div data-testid="Clear-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                        <div>
                            <label for="password" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                <span>Password</span>
                            </label>
                        </div>
                        <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                            <input id="password" name="password" type="password" data-testid="Input-Input-password"
                                placeholder="************" inputmode="text"
                                class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value=""
                            >
                            <div data-testid="Password-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                        <div>
                            <label for="inviteCode" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                <span>Invite code (Optional)</span>
                            </label>
                        </div>
                        <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                            <input id="inviteCode" name="inviteCode" type="text" data-testid="Input-Input-inviteCode"
                                placeholder="Invite code" inputmode="text"
                                class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value="">
                            <div data-testid="Clear-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Styled__ErrorMessage-sc-1om6r0e-1 fAMaky"></div>
                <button type="submit" data-testid="NewSignupFormSubmitButton" class="Styled__SubmitButton-sc-1om6r0e-6 fJJvPQ" disabled="">
                    Create your account
                </button>
                <div class="Styled__LinkContainer-sc-1om6r0e-3 bEjmWN">
                    <a class="Styled__StyledLink-sc-1om6r0e-7 fBXcCl" href="/pages/login.html">
                        Already have an account? Sign in
                    </a>
                </div>
                <div class="Styled__CheckboxContainer-sc-1om6r0e-0 bQVCOy">
                    <div class="Styled__Wrapper-a780tf-1 ekvRRr">
                        <input name="preferences.optInMarketingEmails" type="checkbox"
                            id="preferences.optInMarketingEmails" class="checkbox" value="newsletter" checked="">
                        <label for="preferences.optInMarketingEmails" data-testid="checkbox-button-for-newsletter">
                            <span>Keep me up-to-date on exclusive Viibs offers, updates, and more! You can opt-out at
                                any time
                            </span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../javascript/login.js"></script>
</body>

</html>
