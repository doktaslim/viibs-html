<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../styles/register.css">
        <link rel="stylesheet" href="../styles/login.css">
        <script src="/components/navComponent.js" type="text/javascript" defer></script>
        <title>Viibs || Login</title>
    </head>
    <body>
        <nav-component></nav-component>
        <!-- <h1>Some header</h1> -->
        <main>
            <div class="container-fluid main">
                <div class="Styled_FormWrapper card d-flex flex-column justify-content-center align-items-center main_reg_form">
                    <h1 class="Styled_Title reg_header">Log in to Viibs</h1>
                    
                    <span style="transition: opacity 0.5s ease 0s;" class="fb_span">
                        <button type="button" class="btn btn-block btn-primary btn-sm btn-fb metro"
                            style="font-family: cerebri, sans-serif; font-weight: 500; text-transform: none;">
                            <span>Continue with Facebook</span>
                        </button>
                        <button type="button" class="btn btn-block btn-primary btn-sm btn-apple metro" id="apple"
                            style="font-family: cerebri, sans-serif; font-weight: 500; text-transform: none;">
                            <span>Continue with Google</span>
                        </button>
                    </span>
                    <div class="Styled__Separator-sc-1om6r0e-4 THlGb">Or continue with email</div>
                    <form>
                        
                        
                        <div>
                            <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                                <div>
                                    <label for="email" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                        <span>Email or username</span>
                                    </label>
                                </div>
                                <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                                    <input id="email" name="email" type="email" data-testid="Input-Input-email"
                                        placeholder="you@example.com" inputmode="text"
                                        class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value="">
                                    <div data-testid="Clear-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz"></div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                                <div>
                                    <label for="password" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                        <span>Password</span>
                                    </label>
                                </div>
                                <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                                    <input id="password" name="password" type="password" data-testid="Input-Input-password"
                                        placeholder="************" inputmode="text"
                                        class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value=""
                                    >
                                    <div data-testid="Password-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" data-testid="NewSignupFormSubmitButton" class="Styled__SubmitButton-sc-1om6r0e-6 fJJvPQ" disabled="">
                            Log in with email
                        </button>
                        <span class="TAC">By signing in, you agree to Viibs <a href="#">Terms of service</a>, including <a href="#">
                            Additional terms</a>, and <a href="#">Privacy policy</a>
                        </span>
                        
    
                        <div class="Styled__LinkContainer-sc-1om6r0e-3 ">
                            <a class="Styled__StyledLink-sc-1om6r0e-7 fBXcCl" href="/pages/register.html">
                                Don't have an account? Sign in
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../javascript/login.js"></script>
    </body>
</html>
