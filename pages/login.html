    </head>
    <body>
        <!-- <nav-component></nav-component> -->

        <!-- Navbar -->
        <header class='sticky top-0 max-w-6xl mx-auto z-50 navigation'>
            <nav class='absolute md:top-4 w-full'>
              <div class='mx-3 flex justify-between md:items-center'>
                <a href=# class='flex pt-3 md:-pt-10 items-center'>
                  <h1 class='text-2xl font-bold'>ViibS</h1>
                </a>
        
                <button onclick="handleMenu()" class='rounded outline-none absolute top-4 right-6 z-50 block text-3xl md:hidden cursor-pointer text-gray-900'>
                  <i class="fas fa-bars"></i>
                </button>
        
        
                <div class='hidden md:flex md:items-center md:flex-row md:space-x-10 z-50'>
                  <div class='flex justify-between items-center space-x-5'>
                    <div class="flex items-center space-x-1">
                      <i class="fas fa-th-large text-yellow-500"></i>
                      <a href="index.html" class="text-white">Categories</a>
                    </div>
                    <div class="flex items-center space-x-1">
                      <i class="far fa-calendar-alt text-yellow-500"></i> 
                      <a href="index.html" class="text-white">Events</a>
                    </div>
                  </div>
        
                  <div class="hidden md:flex flex-1 items-center relative">
                    <i class="fas fa-search absolute top-2 left-2 text-gray-500"></i>
                    <input class="h-8 w-full outline-none pl-8 pr-2 text-sm rounded-sm focus:outline-none text-gray-900" placeholder="Search" type="search" name="" id="">
                  </div>
        
                  <div class='flex justify-between items-center space-x-5'>
                    <a href='index.html' class='text-white'>Register</a>
                    <a href='index.html' class='px-4 py-1 rounded text-white grid place-items-center bg-yellow-500'>Login</a>
                  </div>
                </div>
        
                    <!-- {/* mobile */} -->
                <div class='mobile absolute w-9/12 right-0 -py-6 grid place-items-center text-gray-900 h-screen md:hidden'>
                  <div class='flex flex-col space-y-4'>
                    <div class='flex items-center space-x-1'>
                      <i class="fas fa-th-large text-yellow-500"></i>
                      <a href="index.html" class="">Categories</a>
                    </div>
                    <div class='flex items-center space-x-1'>
                      <i class="far fa-calendar-alt text-yellow-500"></i> 
                      <a href="index.html" class="">Events</a>
                    </div>
                    <div class='flex flex-col justify-between items-center space-y-4'>
                      <a href='index.html' class=''>Register</a>
                      <a href='index.html' class='px-4 py-1 rounded text-white grid place-items-center bg-yellow-500'>Login</a>
                    </div>
                  </div>
                    <button class='grid place-items-center bg-pink-secondary w-full text-white-primary text-sm py-2 px-4 rounded-sm hover:opacity-90 transition duration-200'>Login</button>
                  </div>
                </div>
              </div>
          </nav>
        </header>
        <!-- End of Navbar -->
        <main>
            <div class="container-fluid main" style="padding-top: 100px">
                <div class="Styled_FormWrapper card d-flex flex-column justify-content-center align-items-center main_reg_form">
                    <h1 class="Styled_Title reg_header">Log in to Viibs</h1>
                    
                    <span style="transition: opacity 0.5s ease 0s;" class="fb_span">
                        <button type="button" class="btn btn-block btn-primary btn-sm btn-fb metro"
                            style="font-family: cerebri, sans-serif; font-weight: 500; text-transform: none;">
                            <span>Continue with Facebook</span>
                        </button>
                        <button type="button" class="btn btn-block btn-primary btn-sm btn-apple metro" id="apple"
                            style="font-family: cerebri, sans-serif; font-weight: 500; text-transform: none;">
                            <span>Continue with Google</span>
                        </button>
                    </span>
                    <div class="Styled__Separator-sc-1om6r0e-4 THlGb">Or continue with email</div>
                    <form>
                        
                        
                        <div>
                            <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                                <div>
                                    <label for="email" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                        <span>Email or username</span>
                                    </label>
                                </div>
                                <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                                    <input id="email" name="email" type="email" data-testid="Input-Input-email"
                                        placeholder="you@example.com" inputmode="text"
                                        class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value="">
                                    <div data-testid="Clear-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz"></div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="Styled__Wrapper-sc-18ogfv-7 gTNHkc">
                                <div>
                                    <label for="password" class="Styled__Title-sc-18ogfv-0 fOmmQN">
                                        <span>Password</span>
                                    </label>
                                </div>
                                <div class="Styled__InputWrapper-sc-18ogfv-2 ddeeKs">
                                    <input id="password" name="password" type="password" data-testid="Input-Input-password"
                                        placeholder="************" inputmode="text"
                                        class="Styled__InputStyled-sc-18ogfv-3 hJIxof" value=""
                                    >
                                    <div data-testid="Password-Button" class="Styled__SideButton-sc-18ogfv-4 ilFQtz">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" data-testid="NewSignupFormSubmitButton" class="Styled__SubmitButton-sc-1om6r0e-6 fJJvPQ" disabled="">
                            Log in with email
                        </button>
                        <span class="TAC">By signing in, you agree to Viibs <a href="#">Terms of service</a>, including <a href="#">
                            Additional terms</a>, and <a href="#">Privacy policy</a>
                        </span>
                        
    
                        <div class="Styled__LinkContainer-sc-1om6r0e-3 ">
                            <a class="Styled__StyledLink-sc-1om6r0e-7 fBXcCl" href="/pages/register.html">
                                Don't have an account? Sign in
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        function handleMenu() {
        document.querySelector(".mobile").classList.toggle("hidden");
      }
    </script>
